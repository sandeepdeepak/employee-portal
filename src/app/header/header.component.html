<mat-toolbar color="primary">
  <span>
    <a routerLink="job-list">Employee Portal</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li class="upload-button">
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Upload Resume
      </button>
      <input
        type="file"
        #filePicker
        name="resume"
        (change)="onUploadResume($event)"
      />
    </li>
    <li>
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Job Post</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
        >Login</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
